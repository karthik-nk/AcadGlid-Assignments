Create an object type person which consists of first name, last name, email and phone properties. Using

    <input type="text" id="phone" /><br /><br />
    <script type="text/javascript">
        var myObject =  {
            firstName: "karthik",
            lastName: "kumar",
            email: "nkkarthik84@gmail.com",
            phone:"7022173051"
        };
        document.getElementById("firstName").value = myObject.firstName;
        document.getElementById("lastName").value = myObject.lastName;
