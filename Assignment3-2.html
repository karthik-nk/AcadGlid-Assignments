<body>
    <h1>Assignment3-2</h1>
    Create two public variables and four functions add, subtract, multiply and divide which takes these two public variables and perform their     respective operations i.e. add, subtract, multiply and divide. These functions should also contain a private variable and alert them.
    <script type="text/javascript">
        var var1 = 10;
        var var2 = 5;
        function add() {
            var sum = var1 + var2;
            alert("Sum is "+sum);
        }
        function subtract() {
            var difference = var1 - var2;
            alert("Difference is " + difference);
        }
        function multiply() {
            var product = var1 * var2;
            alert("Product is " + product);
        }
        function divide() {
            var division = var1 / var2;
            alert("division is " + division);
        }
        add();
        subtract();
        multiply();
        divide();

    </script>
</body>
