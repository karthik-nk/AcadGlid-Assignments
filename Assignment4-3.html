<body>
    <h1>Assignment 4-3</h1>
     Write function using object oriented Javascript where rabbit inherits animal class using
_proto_.-    <script type="text/javascript">
        function Animal() {}
        function Rabbit() { }
        var animal = new Animal();
        var rabbit1 = new Rabbit();
        rabbit1.__proto__ = animal;
    </script>
